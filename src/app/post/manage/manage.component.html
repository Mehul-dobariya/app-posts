<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h1 class="header center orange-text">{{ postId > 0 ? 'Update Post' : 'Add Post' }}</h1>

        <div class="row">
            <form class="col s12" [formGroup]="postForm">
                <div class="row">
                    <div class=" col s12">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" name="title" id="title"/>
                        <app-control-messages [control]="postForm.controls.title" [customErrorMessage]="''"></app-control-messages>

                    </div>
                </div>

                <div class="row">
                    <div class=" col s12">
                        <label for="body">Body</label>
                        <input type="text" formControlName="body" name="body" id="body"/>
                        <app-control-messages [control]="postForm.controls.body" [customErrorMessage]="''" ></app-control-messages>

                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="btn waves-effect waves-light" [disabled]="!postForm.valid" (click)="savePost()">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
